<div class="container">
    <div class="row">
        <div class="login">
            <h3 class="text-center">i-Know</h3>
            <div class="login-form">
                <form class="form-horizontal col-sm-12" name="loginForm" novalidate ng-submit="login()">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon2"><i class="icon-user" style="font-size: 16px;"></i></span>
                            <input type="text" class="form-control" aria-describedby="sizing-addon2" placeholder="请输入帐号" ng-model="user.uname" required name="uname" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon2"><i class="icon-lock" style="font-size: 20px;"></i></span>
                            <input type="password" class="form-control" aria-describedby="sizing-addon2" placeholder="请输入密码" ng-model="user.pwd" required name="pwd" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="loginChecked" ng-click="remember()"> 记住密码
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-xs-12">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
